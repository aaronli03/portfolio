<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/globals.css" />

    <link rel="stylesheet" href="/css/fullPage.css" />

    <link rel="icon" href="/static/images/portfolio-cat-white-no-eyes.png" type="image/x-icon">

    </div>
    <div id="fullPage">
        <div id="fullContainer">
            <section id="landing">
                <h1>Landing</h1>
              </section>
              <section id="about">
                <h1>About</h1>
              </section>
              <section id="passions">

              </section>
              <section id="projects">
                <h1>Projects</h1>
              </section>
              <section id="contact">
                <h1>Contact</h1>
              </section>
        </div>
    </div>
